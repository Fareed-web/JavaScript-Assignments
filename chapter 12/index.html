<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>

    <input type="text" placeholder="Enter your current month income" id="income">

            <th>Income</th>
            <th>Expense</th>

    <p>Total amount: <span id="totalAmount"></span></p>
